<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Urban Threads Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #239b7e;
            --secondary-color: #1f1e1e;
            --accent-color: #f5f5f5;
            --text-dark: #333;
            --text-light: #716d6d;
            --text-white: #fff;
            --font-heading: 'Playfair Display SC', serif;
            --font-body: 'Roboto', sans-serif;
            --transition: all 0.3s ease;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: #f9f9f9;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
                              url('../images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--text-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo a {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-logo i {
            font-size: 2.5rem;
        }

        .auth-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .auth-form .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            background: #1d826b;
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-light);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .auth-divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn.google {
            background: #fff;
            border: 1px solid #ddd;
            color: #333;
        }

        .social-btn.google:hover {
            background: #f9f9f9;
        }

        .social-btn.facebook {
            background: #3b5998;
            color: white;
            border: none;
        }

        .social-btn.facebook:hover {
            background: #344e86;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f5576c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html">
                <i class="fas fa-tshirt"></i>
                <span>URBAN THREADS</span>
            </a>
        </div>
        


        
        <form class="auth-form" action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error-message" id="email-error">Veuillez entrer un email valide</div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error-message" id="password-error">Le mot de passe est requis</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>

            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <div class="auth-divider">
                <span>OU</span>
            </div>
            
            
            <div class="auth-footer">
                Vous n'avez pas de compte ? <a href="register.html">S'inscrire</a>
            </div>
        </form>
    </div>

    <script>
        // Basic form validation
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            let valid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate email
            if (!email.value || !email.value.includes('@')) {
                emailError.style.display = 'block';
                valid = false;
            }
            
            // Validate password
            if (!password.value) {
                passwordError.style.display = 'block';
                valid = false;
            }
            
            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
